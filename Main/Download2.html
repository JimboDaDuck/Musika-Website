<!DOCTYPE html>
<html>
<head>
  <title>MUSIKA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap">
  <style>
    body {
      background-color: #2c003e;
      margin: 0;
      padding: 0;
    }
    
    .top-bar {
      background-color: #5f2c6e;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    
    .logo {
      color: white;
      font-family: 'Ubuntu', sans-serif;
      font-weight: bold;
      font-size: 24px;
      text-transform: uppercase;
      margin-right: 20px;
    }
    
    .buttons {
      display: flex;
      align-items: center;
    }
    
    .button {
      color: white;
      background-color: #4d2262;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-family: 'Ubuntu', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .button:hover {
      background-color: #632c7a;
    }
    
    .download-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 100px;
    }
    
    .download-text {
      color: white;
      font-family: 'Ubuntu', sans-serif;
      font-weight: bold;
      font-size: 0px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .download-countdown {
      color: white;
      font-family: 'Ubuntu', sans-serif;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    
    .download-button {
      color: white;
      background-color: #4d2262;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-family: 'Ubuntu', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      display: none; /* Hidden by default */
    }
    
    .download-button:hover {
      background-color: #632c7a;
    }
    @media screen and (max-width: 768px) {
      /* Styles for mobile devices */
      .top-bar {
        height: 80px;
      }
      
      .logo {
        font-size: 20px;
      }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">MUSIKA</div>
    <div class="buttons">
      <a href="Landing.html" class="button">LANDING</a>
      <a href="Download.html" class="button">DOWNLOAD</a>
      <a href="About.html" class="button">ABOUT</a>
    </div>
  </div>

  <div class="download-container">
    <div class="download-countdown">YOUR DOWNLOAD WILL START IN <span id="countdown">3</span> SECONDS</div>
    <div class="download-text">IF YOUR DOWNLOAD DOES NOT START CLICK HERE</div>
    <a href="file.exe" class="download-button">Download</a>
    <a id="download-link" href="download.png" class="download-button" style="display: none;">Download</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const countdownElement = document.getElementById('countdown');
      const downloadButton = document.querySelector('.download-button');
      const downloadText = document.querySelector('.download-text');

      let countdown = 3;

      const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(countdownInterval);
        downloadButton.style.display = 'inline-block';
        downloadText.style.display = 'block';
        downloadText.style.fontSize = "18px";
  
        // Simulate click on the download link
        const downloadLink = document.getElementById('download-link');
        downloadLink.click();
      }

      }, 1000);
    });
  </script>
</body>
</html>
